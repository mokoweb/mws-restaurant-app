<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <!-- PWACompat for other browsers -->
  <script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.6/pwacompat.min.js" integrity="sha384-GOaSLecPIMCJksN83HLuYf9FToOiQ2Df0+0ntv7ey8zjUHESXhthwvq9hXAZTifA"
    crossorigin="anonymous"></script>
  <meta name="theme-color" content="#002984">
  <!-- CSS -->
  <!-- Normalize.css corrects bugs and common browser inconsistencies. -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
 

   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css"> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation" aria-label="Breadcrumb">
      <h1><a href="/">Restaurant Reviews</a></h1>
   
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
   </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" ></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
       
       <button id="restaurant-fav" aria-label="favorite" class="fas fa-heart"></button>
      <img id="restaurant-img" >
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews --> 
    <section id="reviews-container">
        <div id="reviews-header"></div>
      
      <ul id="reviews-list">
       
      </ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- Modal -->
  <div id="reviewModal" class="modal">
    <div class="modal-content">
      <header class="modal-header">
        <span id="closeBtn" style="font-size: x-large;"
         class="close-btn">&times;</span>
        <h2 class="modal-title">Add review</h2>
      </header>
      <form action="" id="review-form">
        <div class="form-group"> 
          <label for="review-author">Your name:</label>
          <input class="form-control" type="text" name="review-author" id="name" required>
        </div>

        <div class="form-group"> 
         <label for="review-rating">Your rating:</label>
          <select class="form-control"  name="review-rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group"> 
          <label for="review-comment">Your comment:</label>
          <textarea class="form-control"   rows="3" name="review-comment" id="comment" required></textarea>
        </div>
  <button id="addReview" type="button" class="btn btn-dark">Save review</button>
      </form>
    </div>
  </div>

  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- idb -->
  <script type="application/javascript" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="application/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" src="js/restaurant_info.js"></script>
   <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  <!-- End scripts -->
</body>

</html>
